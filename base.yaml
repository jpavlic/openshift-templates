apiVersion: v1
kind: Template
metadata:
  name: base
  annotations:
    description: "Node"
    iconClass: "icon-node"
    tags: "node,debug"
objects:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: base
  spec:
    triggers:
    - type: ConfigChange
      configChange: {}
    source:
      contextDir: base
      type: Git
      git:
        uri: https://github.com/jpavlic/openshift-templates
        ref: master
    strategy:
      type: Docker
      DockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: base:latest
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: base
  spec:
    dockerImageRepository: ''
    tags:
    - name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: base
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - master
        from:
          kind: ImageStreamTag
          name: base:latest
    - type: ConfigChange
    replicas: 1
    selector:
      browser: chrome
    template:
      metadata:
        name: base-master
        labels:
          browser: chrome
      spec:
        containers:
        - env:
          - name: REMOTE_HOST
            value: ${REMOTE_HOST}
          image: base
          name: master
          ports:
          - containerPort: 1337
            protocol: TCP
          - containerPort: 5900
            protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
    name: base
  spec:
    selector:
      browser: chrome
    type: ClusterIP
    ports:
    - name: ui-port
      port: 1337
      targetPort: 1337
      protocol: TCP
    - name: vnc-port
      port: 5900
      targetPort: 5900
      protocol: TCP
parameters:
  - name: REMOTE_HOST
    description: The remote host
    value: ""
